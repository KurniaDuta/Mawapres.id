<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawapres.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#D9D9D9] font-sans flex flex-row">
    <aside class="bg-[#D9D9D9] h-screen flex flex-col">
      <!-- PROFILE BOX -->
      <section class="flex items-center rounded-sm">
        <figure class="bg-[#2862C6]">
          <div class="flex gap-3 text-xs bg-[#D9D9D9] p-2 rounded-br-xl">
            <img
              src="images/image.png"
              alt="profile"
              class="w-12 h-12 rounded-full object-cover"
            />
            <span>
              <p class="truncate">Muhammad Erril Putra Pratidina</p>
              <br />
              <p>2341720183</p>
            </span>
          </div>
        </figure>
        <div class="bg-[#2862C6] container-fluid px-4 py-[17px] rounded-tl-xl">
          <span class="material-symbols-outlined text-white">
            left_panel_close
          </span>
        </div>
      </section>

      <!-- MENU STUFF -->
      <section
        class="flex flex-col px-2 py-2 rounded-tl-xl bg-[#2862C6] flex-1"
      >
        <!-- NAVIGATION ELEMENTS -->
        <div class="flex p-3 bg-white text-[#4A68FF] rounded-lg">
          <span class="material-symbols-outlined"> home </span>
          &ensp;
          <h5 class="mr-3">Beranda</h5>
        </div>
        <div class="flex p-3 text-white rounded-lg">
          <span class="material-symbols-outlined"> cloud_upload </span>
          &ensp;
          <h5 class="mr-3">Submisi</h5>
        </div>
        <div class="flex p-3 text-white rounded-lg">
          <span class="material-symbols-outlined"> history </span>
          &ensp;
          <h5 class="mr-3">Riwayat</h5>
        </div>
      </section>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="bg-white flex-1 m-8 rounded-xl p-8 flex flex-col gap-8">
      <h1 class="text-3xl font-bold">Selamat Datang di SARIS</h1>
      <section class="flex flex-row w-full gap-[90px] ml-10 items-center">
        <div class="relative inline-block">
          <!-- Foto Profil -->
          <img
            src="images/image.png"
            alt="profile"
            class="w-64 h-64 object-cover rounded-2xl"
          />
          <!-- Icon add_a_photo -->
          <span class="material-symbols-outlined absolute bottom-2 right-2 bg-[#2862C6] p-3 rounded-full text-white">
            add_a_photo
          </span>
        </div>
        <div class="flex flex-col items-center gap-8 text-2xl">
          <span class="border-4 border-[#5088DA] w-[432px] p-5 rounded-xl">
            Muhammad Erril Putra Pratidina
          </span>
          <span class="border-4 border-[#5088DA] w-[432px] p-5 rounded-xl">
            2341720183
          </span>
        </div>     
      </section>
      <section class="flex justify-center gap-32 text-xl pt-10">
        <button class="bg-[#2862C6] text-white p-3 rounded-lg py-4 px-10">
          Submisi
        </button>
        <button class="bg-[#2862C6] text-white p-3 rounded-lg py-4 px-10">
          Riwayat
        </button>
        <button class="bg-[#2862C6] text-white p-3 rounded-lg py-4 px-12">
          Ganti Password
        </button>
      </section>
    </main>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
